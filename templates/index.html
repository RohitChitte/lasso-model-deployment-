


{% block head %}

<title>Calculator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Air Temperature Predictor</h1>

    <div class="form">
        <form action="/math" method="POST">
            <label for="operation">Enter Values for Prediction</label>
            <label for="operation">Process temperature [K], Rotational speed [rpm], Torque [Nm], Tool wear [min]  ,TWF , HDF, PWF, OSF, RNF </label>

            <input type="text" name="num1" id="num1">
            <input type="text" name="num2" id="num2">
            <input type="text" name="num3" id="num3">
            <input type="text" name="num4" id="num4">
            <input type="text" name="num5" id="num5">
            <input type="text" name="num6" id="num6">
            <input type="text" name="num7" id="num7">
            <input type="text" name="num8" id="num8">
            <input type="text" name="num9" id="num9">
            <input type="submit" value="Predict !">
        </form>
    </div>
</div>
{% endblock %}
